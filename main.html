<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Email" required><br>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="male" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="female" required><br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" placeholder="Please choose an option" required>
			<option value="Honda">Honda</option>
			<option value="lambo">lambo</option>
			<option value="frari">frari</option>
			<option value="mercedes">mercedes</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label><br>
		<input type="text" id="password" name="npassword" placeholder="password" required><br>

		
		<input type="checkbox" id="tos" name="tos" required>
		<label for="tos">I agree to the TOS</label>
	</form>


	
</body>

</html>
