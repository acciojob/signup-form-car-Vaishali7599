<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Email" required><br>

		
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label><br>

		
		<input type="radio" id="female" name="gender" value="famale" required>
		<label for="female">Female</label><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="placeholder">--Please choose an option--</option>
			<option value="Honda">Honda</option>
			<option value="lambo">lambo</option>
			<option value="frari">frari</option>
			<option value="mercedes">mercedes</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label><br>
		<input type="text" id="password" placeholder="password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">Submit</button>
		
	</form>


	
</body>

</html>
